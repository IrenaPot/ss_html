<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div> 
        <h1>Kozaky!</h1>
        <img width="300" src = "img/Kozaky.jpg" alt="Kozaky">
    </div>
    <div>
        <form>
            <input type="text" placeholder="Enter your name" required>
            <input type="text" placeholder="Enter your surname" ><br>
            <button type="submit">Submit form</button><br>
            <p>Select your gender:</p>
            <label for="male"><input id="male" type="radio" name="gender">Male</label>
            <label for="female"><input id="female" type="radio" name="gender">Female</label>
            <label for="unknown"><input id="unknown" type="radio" name="gender">Don't know yet</label>
            <p>Select all things you're interesting in:</p>
            <label for="reading"><input id="reading" type="checkbox" name="hobby">Reading</label>
            <label for="music"><input id="music" type="checkbox" name="hobby">Music</label>
            <label for="traveling"><input id="traveling" type="checkbox" name="hobby">Traveling</label>
            <label fro="sports"><input id="sports" type="checkbox" name="hobby">Sports</label>
        </form>

    </div>
    <div>
        <p>The list of available options</p>
        <ol>
            <li>First option</li>
            <li>Second option</li>
            <li>Third option</li>
        </ol>
        <p>Check the list with colors:</p>
        <ul>
            <li>White</li>
            <li>Black</li>
            <li>Red</li>
        </ul>
    </div>

</body>
</html>
